roots:
  work:
    windows: "J:/Projects"
    linux: "/mnt/my_projects"
    macos: "/Volumes/projects"

variables:
  version_padding: 5
  version: "v{version:0>{@version_padding}}"
  frame_padding: 5
  frame: "{frame:0>{@frame_padding}}"

templates:
  work:
    default:
      directory: "{root[work]}/{project[name]}/{hierarchy}/{folder[name]}/{task[name]}/work"
      file: "{folder[name]}_{task[name]}_work_{@version}.{ext}"

  publish:
    default:
      directory: "{root[work]}/{project[name]}/{hierarchy}/{folder[name]}/{task[name]}/publish/{product[name]}/{@version}"
      file: "{folder[name]}_{task[name]}_{product[name]}_{@version}<_{output}><.{@frame}><.{udim}>.{ext}"
    textures:
      directory: "{root[work]}/{project[name]}/{hierarchy}/{folder[name]}/{task[name]}/publish/{product[name]}/{@version}/textures"
      file: "{folder[name]}_{task[name]}_{product[name]}_{@version}<_{output}><.{@frame}><.{udim}>.{ext}"

  hero:
    default:
      directory: "{root[work]}/{project[name]}/{hierarchy}/{folder[name]}/{task[name]}/publish/{product[name]}/master"
      file: "{folder[name]}_{product[name]}.{ext}"
